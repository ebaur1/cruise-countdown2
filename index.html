<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Davis &amp; Bauriedl Cruise Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --sunset-top: #ff9a9e;
    --sunset-mid: #fecf71;
    --sunset-low: #f5576c;
    --night: #1b1b3a;
    --ocean-top: #00748a;
    --ocean-bottom: #001219;
    --accent-gold: #ffd166;
    --text-main: #ffffff;
    --text-soft: #f8f9fa;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text-main);
    overflow: hidden;
    background: linear-gradient(
      to bottom,
      var(--sunset-top),
      var(--sunset-mid),
      var(--sunset-low),
      var(--night)
    );
    height: 100vh;
  }

  .wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .content {
    position: relative;
    z-index: 10;
    max-width: 900px;
    padding: 36px 20px 16px;
    text-align: center;
  }

  /* Sun + glow */
  .sun {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 20%,
      #fffdf1 0,
      #ffe066 35%,
      #ff9a3c 65%,
      transparent 70%
    );
    opacity: 0.9;
    z-index: 1;
  }

  .glow {
    position: absolute;
    top: 16%;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    height: 360px;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(255, 250, 230, 0.7),
      transparent 65%
    );
    opacity: 0.85;
    z-index: 0;
  }

  /* Stars (fade in/out) */
  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    pointer-events: none;
    background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8), transparent),
      radial-gradient(2px 2px at 80% 15%, rgba(255,255,255,0.9), transparent),
      radial-gradient(2px 2px at 60% 30%, rgba(255,255,255,0.7), transparent),
      radial-gradient(2px 2px at 30% 10%, rgba(255,255,255,0.7), transparent);
    animation: starsFade 22s ease-in-out infinite;
    z-index: 2;
  }

  @keyframes starsFade {
    0%,20% { opacity: 0; }
    50%    { opacity: 0.6; }
    100%   { opacity: 0; }
  }

  /* Ocean */
  .ocean {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    background: linear-gradient(to top, var(--ocean-bottom), var(--ocean-top));
    z-index: 3;
    overflow: hidden;
  }

  .horizon-glow {
    position: absolute;
    top: -40px;
    width: 100%;
    height: 80px;
    background: radial-gradient(
      circle at 50% 0,
      rgba(255, 233, 180, 0.9),
      transparent 70%
    );
  }

  /* Waves */
  .wave {
    position: absolute;
    width: 220%;
    height: 90px;
    left: -50%;
    border-radius: 100%;
    opacity: 0.6;
    filter: blur(1px);
  }

  .wave.wave1 {
    bottom: 80px;
    background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.4), transparent 70%);
    animation: wave1 16s linear infinite;
  }

  .wave.wave2 {
    bottom: 40px;
    background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.3), transparent 70%);
    animation: wave2 22s linear infinite;
  }

  .wave.wave3 {
    bottom: 12px;
    background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.25), transparent 70%);
    animation: wave3 28s linear infinite;
  }

  @keyframes wave1 {
    0% { transform: translateX(0); }
    50% { transform: translateX(25%) translateY(4px); }
    100% { transform: translateX(50%); }
  }

  @keyframes wave2 {
    0% { transform: translateX(0); }
    50% { transform: translateX(-20%) translateY(-3px); }
    100% { transform: translateX(-40%); }
  }

  @keyframes wave3 {
    0% { transform: translateX(0); }
    50% { transform: translateX(15%) translateY(2px); }
    100% { transform: translateX(30%); }
  }

  /* --- SHIP FIXED (moves left ‚Üí right and faces right) --- */
  .ship {
    position: absolute;
    bottom: 95px;
    left: -30%;     /* Starts off left side of screen */
    z-index: 6;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: sailAcross 35s linear infinite;
  }

  .ship-emoji {
    font-size: 6rem;
    transform: scaleX(1);   /* NOT flipped */
    text-shadow: 0 10px 25px rgba(0,0,0,0.8);
  }

  .ship-name {
    margin-top: 8px;
    font-size: 1rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--accent-gold);
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
  }

  @keyframes sailAcross {
    0%   { transform: translateX(0) translateY(0); }
    30%  { transform: translateX(50vw) translateY(-4px); }
    60%  { transform: translateX(100vw) translateY(2px); }
    100% { transform: translateX(160vw) translateY(0); }
  }

  /* Palm trees */
  .palm {
    position: absolute;
    bottom: 100px;
    font-size: 3rem;
    text-shadow: 0 6px 15px rgba(0,0,0,0.9);
    animation: sway 4s ease-in-out infinite;
    transform-origin: bottom center;
    z-index: 7;
  }

  .palm.left { left: 18px; }
  .palm.right { right: 18px; animation-delay: 1s; }

  @keyframes sway {
    0%,100% { transform: rotate(0deg); }
    50%     { transform: rotate(4deg); }
  }

  /* Text styling */
  .names {
    font-size: 1.9rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--accent-gold);
    margin-bottom: 12px;
    text-shadow: 0 4px 12px rgba(0,0,0,0.85);
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 10px;
    text-shadow: 0 4px 16px rgba(0,0,0,0.9);
  }

  .subtitle {
    font-size: 1.15rem;
    margin-bottom: 26px;
    color: var(--text-soft);
    text-shadow: 0 3px 12px rgba(0,0,0,0.85);
  }

  /* Countdown */
  #countdown { margin-top: 10px; }

  .box {
    display: inline-block;
    margin: 10px;
    padding: 18px 12px;
    min-width: 110px;
    border-radius: 18px;
    background: rgba(0, 0, 0, 0.45);
    border: 1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.55);
  }

  .number {
    font-size: 2.2rem;
    font-weight: 700;
  }

  .label {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    color: var(--text-soft);
    opacity: 0.9;
    margin-top: 5px;
  }

  .date-note {
    margin-top: 16px;
    opacity: 0.95;
    text-shadow: 0 2px 6px rgba(0,0,0,0.85);
  }

  /* Responsive */
  @media (max-width: 700px) {
    .names { font-size: 1.4rem; }
    h1 { font-size: 2.1rem; }
    .subtitle { font-size: 1rem; }
    .box { min-width: 90px; padding: 14px 8px; margin: 6px; }
    .number { font-size: 1.8rem; }
    .ship-emoji { font-size: 4.4rem; }
    .ship { bottom: 82px; }
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="glow"></div>
  <div class="sun"></div>
  <div class="stars"></div>

  <div class="content">
    <div class="names">Davis &amp; Bauriedl Cruise</div>
    <h1>Countdown to Our Cruise</h1>
    <div class="subtitle">Ship: <strong>Celebrity Beyond</strong></div>

    <div id="countdown">
      <div class="box"><div class="number" id="days"></div><div class="label">Days</div></div>
      <div class="box"><div class="number" id="hours"></div><div class="label">Hours</div></div>
      <div class="box"><div class="number" id="minutes"></div><div class="label">Minutes</div></div>
      <div class="box"><div class="number" id="seconds"></div><div class="label">Seconds</div></div>
    </div>

    <div class="date-note">
      Cruise date: <strong>March 8, 2026</strong>
    </div>
  </div>

  <div class="ocean">
    <div class="horizon-glow"></div>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div class="ship">
    <div class="ship-emoji">üõ≥Ô∏è</div>
    <div class="ship-name">Celebrity Beyond</div>
  </div>

  <div class="palm left">üå¥</div>
  <div class="palm right">üå¥</div>
</div>

<script>
  const cruiseDate = new Date("March 8, 2026 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const d = cruiseDate - now;

    if (d <= 0) {
      document.getElementById("countdown").innerHTML =
        '<div class="bonvoyage">Bon Voyage! üö¢‚ú®</div>';
      return;
    }

    document.getElementById("days").textContent = Math.floor(d / (1000*60*60*24));
    document.getElementById("hours").textContent = String(Math.floor((d%(1000*60*60*24))/(1000*60*60))).padStart(2,"0");
    document.getElementById("minutes").textContent = String(Math.floor((d%(1000*60*60))/(1000*60))).padStart(2,"0");
    document.getElementById("seconds").textContent = String(Math.floor((d%(1000*60))/1000)).padStart(2,"0");
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
