<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Davis &amp; Bauriedl Cruise Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --sunset-top: #ff9a9e;
    --sunset-mid: #fecf71;
    --sunset-low: #f5576c;
    --night: #1b1b3a;
    --ocean-top: #00748a;
    --ocean-bottom: #001219;
    --accent-gold: #ffd166;
    --text-main: #ffffff;
    --text-soft: #f8f9fa;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text-main);
    overflow: hidden;
    background: linear-gradient(
      to bottom,
      var(--sunset-top),
      var(--sunset-mid),
      var(--sunset-low),
      var(--night)
    );
    height: 100vh;
  }

  .wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .content {
    position: relative;
    z-index: 10;
    max-width: 900px;
    padding: 36px 20px 16px;
    text-align: center;
  }

  /* Sun + glow */
  .sun {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 20%,
      #fffdf1 0,
      #ffe066 35%,
      #ff9a3c 65%,
      transparent 70%
    );
    opacity: 0.9;
    z-index: 1;
  }

  .glow {
    position: absolute;
    top: 16%;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    height: 360px;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(255, 250, 230, 0.7),
      transparent 65%
    );
    opacity: 0.85;
    z-index: 0;
  }

  /* Stars (fade in/out) */
  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    pointer-events: none;
    background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8), transparent),
      radial-gradient(2px 2px at 80% 15%, rgba(255,255,255,0.9), transparent),
      radial-gradient(2px 2px at 60% 30%, rgba(255,255,255,0.7), transparent),
      radial-gradient(2px 2px at 30% 10%, rgba(255,255,255,0.7), transparent);
    animation: starsFade 22s ease-in-out infinite;
    z-index: 2;
  }

  @keyframes starsFade {
    0%,20% { opacity: 0; }
    50%    { opacity: 0.6; }
    100%   { opacity: 0; }
  }

  /* Ocean */
  .ocean {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    background: linear-gradient(to top, var(--ocean-bottom), var(--ocean-top));
    z-index: 3;
    overflow: hidden;
  }

  .horizon-glow {
    position: absolute;
    top: -40px;
    width: 100%;
    height: 80px;
    background: radial-gradient(
      circle at 50% 0,
      rgba(255, 233, 180, 0.9),
      transparent 70%
    );
  }

  /* Waves */
  .wave {
    position: absolute;
    width: 220%;
    height: 90px;
    left: -50%;
    border-radius: 100%;
    opacity: 0.6;
    filter: blur(1px);
  }
