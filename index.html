<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Davis &amp; Bauriedl Cruise Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --sunset-top: #ff9a9e;
    --sunset-mid: #fecf71;
    --sunset-low: #f5576c;
    --night: #1b1b3a;
    --ocean-top: #00748a;
    --ocean-bottom: #001219;
    --accent-gold: #ffd166;
    --text-main: #ffffff;
    --text-soft: #f8f9fa;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text-main);
    overflow: hidden;
    background: linear-gradient(
      to bottom,
      var(--sunset-top),
      var(--sunset-mid),
      var(--sunset-low),
      var(--night)
    );
    height: 100vh;
  }

  .wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .content {
    position: relative;
    z-index: 10;
    max-width: 900px;
    padding: 36px 20px 16px;
    text-align: center;
  }

  /* Sun + glow */
  .sun {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 20%,
      #fffdf1 0,
      #ffe066 35%,
      #ff9a3c 65%,
      transparent 70%
    );
    opacity: 0.9;
    z-index: 1;
  }

  .glow {
    position: absolute;
    top: 16%;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    height: 360px;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(255, 250, 230, 0.7),
      transparent 65%
    );
    opacity: 0.85;
    z-index: 0;
  }

  /* Stars */
  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    pointer-events: none;
    background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8), transparent),
      radial-gradient(2px 2px at 80% 15%, rgba(255,255,255,0.9), transparent),
      radial-gradient(2px 2px at 60% 30%, rgba(255,255,255,0.7), transparent),
      radial-gradient(2px 2px at 30% 10%, rgba(255,255,255,0.7), transparent);
    animation: starsFade 22s ease-in-out infinite;
    z-index: 2;
  }

  @keyframes starsFade {
    0%,20% { opacity: 0; }
    50%    { opacity: 0.6; }
    100%   { opacity: 0; }
  }

  /* Ocean */
  .ocean {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    background: linear-gradient(to top, var(--ocean-bottom), var(--ocean-top));
    z-index: 3;
    overflow: hidden;
  }

  .horizon-glow {
    position: absolute;
    top: -40px;
    width: 100%;
    height: 80px;
    background: radial-gradient(
      circle at 50% 0,
      rgba(255, 233, 180, 0.9),
      transparent 70%
    );
  }

  /* Waves */
  .wave {
    position: absolute;
    width: 220%;
    height: 90px;
    left: -50%;
    border-radius: 100%;
    opacity: 0.6;
    filter: blur(1px);
  }

  .wave.wave1 {
    bottom: 80px;
    background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.4), transparent 70%);
    animation: wave1 16s linear infinite;
  }

  .wave.wave2 {
    bottom: 40px;
    background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.3), transparent 70%);
    animation: wave2 22s linear infinite;
  }

  .wave.wave3 {
    bottom: 12px;
    background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.25), transparent 70%);
    animation: wave3 28s linear infinite;
  }

  @keyframes wave1 {
    0% { transform: translateX(0); }
    50% { transform: translateX(25%) translateY(4px); }
    100% { transform: translateX(50%); }
  }

  @keyframes wave2 {
    0% { transform: translateX(0); }
    50% { transform: translateX(-20%) translateY(-3px); }
    100% { transform: translateX(-40%); }
  }

  @keyframes wave3 {
    0% { transform: translateX(0); }
    50% { transform: translateX(15%) translateY(2px); }
    100% { transform: translateX(30%); }
  }

  /* SHIP – starts on the right, moves right → left, emoji NOT flipped */
  .ship {
    position: absolute;
    bottom: 95px;
    right: -30%;     /* Start off the right side of the screen */
    z-index: 6;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: sailAcross 35s linear infinite;
  }

  .ship-emoji {
    font-size: 6rem;
    /* No transform here – use the emoji as-is */
    text-shadow: 0 10px 25px rgba(0,0,0,0.8);
  }

  .ship-name {
    margin-top: 8px;
    font-size: 1rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--accent-gold);
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
  }

  @keyframes sailAcross {
    0%   { transform: translateX(0) translateY(0); }
    30%  { transform: translateX(-50vw) translateY(-4px); }
    60%  { transform: translateX(-100vw) translateY(2px); }
    100% { transform: translateX(-160vw) translateY(0); }
  }

  /* Palm trees */
  .palm {
    position: absolute;
    bottom: 100px;
    font-size: 3rem;
    text-shadow: 0 6px 15px rgba(0,0,0,0.9);
    animation: sway 4s ease-in-out infinite;
    transform-origin: bottom center;
    z-index: 7;
  }

  .palm.left { left: 18px; }
  .palm.right { right: 18px; animation-delay: 1s; }

  @keyframes sway {
    0%,100% { transform: rotate(0deg); }
    50%     { transform: rotate(4deg); }
  }

  .names {
    font-size: 1.9rem;
    letter-spacing: 0.14em;
    text-transform: uppercase
