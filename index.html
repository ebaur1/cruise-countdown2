<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Davis Family Cruise Countdown</title>
<style>
  :root {
    --sunset-top: #ff9a9e;
    --sunset-mid: #fecf71;
    --sunset-low: #f5576c;
    --night: #1b1b3a;
    --ocean-top: #005f73;
    --ocean-bottom: #001219;
    --accent-gold: #ffd166;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #fff;
    overflow: hidden;
    background: linear-gradient(
      to bottom,
      var(--sunset-top),
      var(--sunset-mid),
      var(--sunset-low),
      var(--night)
    );
    height: 100vh;
  }

  .wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .content {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px 20px;
    text-align: center;
  }

  /* Sun + glow */
  .sun {
    position: absolute;
    top: 12%;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 20%,
      #fff9e6 0,
      #ffe066 35%,
      #ff9a3c 65%,
      transparent 70%
    );
    filter: blur(0.5px);
    opacity: 0.9;
    z-index: 1;
  }

  .glow {
    position: absolute;
    top: 18%;
    left: 50%;
    transform: translateX(-50%);
    width: 340px;
    height: 340px;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(255, 250, 230, 0.6),
      transparent 65%
    );
    opacity: 0.8;
    z-index: 0;
  }

  /* Ocean */
  .ocean {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    background: linear-gradient(to top, var(--ocean-bottom), var(--ocean-top));
    overflow: hidden;
    z-index: 3;
  }

  .horizon-glow {
    position: absolute;
    top: -40px;
    left: 0;
    width: 100%;
    height: 80px;
    background: radial-gradient(
      circle at 50% 0,
      rgba(255, 233, 180, 0.7),
      transparent 70%
    );
    opacity: 0.9;
  }

  /* Waves */
  .wave {
    position: absolute;
    width: 200%;
    height: 80px;
    left: -50%;
    border-radius: 100%;
    opacity: 0.6;
    filter: blur(1px);
  }

  .wave.wave1 {
    bottom: 80px;
    background: radial-gradient(
      circle at 50% 0,
      rgba(255, 255, 255, 0.4),
      transparent 70%
    );
    animation: waveMove1 16s linear infinite;
  }

  .wave.wave2 {
    bottom: 40px;
    background: radial-gradient(
      circle at 50% 0,
      rgba(255, 255, 255, 0.3),
      transparent 70%
    );
    animation: waveMove2 22s linear infinite;
  }

  .wave.wave3 {
    bottom: 10px;
    background: radial-gradient(
      circle at 50% 0,
      rgba(255, 255, 255, 0.25),
      transparent 70%
    );
    animation: waveMove3 28s linear infinite;
  }

  @keyframes waveMove1 {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(25%) translateY(4px); }
    100% { transform: translateX(50%) translateY(0); }
  }

  @keyframes waveMove2 {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(-20%) translateY(-3px); }
    100% { transform: translateX(-40%) translateY(0); }
  }

  @keyframes waveMove3 {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(15%) translateY(2px); }
    100% { transform: translateX(30%) translateY(0); }
  }

  /* Huge cruise ship */
  .ship {
    position: absolute;
    bottom: 95px;
    left: -30%;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: sailAcross 35s linear infinite;
  }

  .ship-emoji {
    font-size: 6rem;
    text-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    transform: scaleX(1.2);
  }

  .ship-name {
    margin-top: 6px;
    font-size: 1rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--accent-gold);
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
  }

  @keyframes sailAcross {
    0%   { transform: translateX(0) translateY(0); }
    30%  { transform: translateX(50vw) translateY(-4px); }
    60%  { transform: translateX(100vw) translateY(2px); }
    100% { transform: translateX(160vw) translateY(0); }
  }

  /* Palm trees */
  .palm {
    position: absolute;
    bottom: 100px;
    font-size: 3rem;
    text-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
    z-index: 6;
    animation: sway 4s ease-in-out infinite;
    transform-origin: bottom center;
  }

  .palm.left {
    left: 18px;
  }

  .palm.right {
    right: 18px;
    animation-delay: 1s;
  }

  @keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(4deg); }
  }

  /* Stars in the sky */
  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    pointer-events: none;
    background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.7), transparent),
      radial-gradient(2px 2px at 80% 15%, rgba(255,255,255,0.8), transparent),
      radial-gradient(2px 2px at 60% 30%, rgba(255,255,255,0.6), transparent),
      radial-gradient(2px 2px at 30% 10%, rgba(255,255,255,0.6), transparent);
    opacity: 0.0;
    animation: starsFade 22s ease-in-out infinite;
    z-index: 2;
  }

  @keyframes starsFade {
    0%, 20% { opacity: 0.0; }
    50%     { opacity: 0.6; }
    100%    { opacity: 0.0; }
  }

  /* Text */
  .names {
    font-size: 1.8rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--accent-gold);
    margin-bottom: 8px;
    text-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 6px;
    text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
  }

  .subtitle {
    font-size: 1.1rem;
    opacity: 0.95;
    margin-bottom: 26px;
    text-shadow: 0 3px 10px rgba(0, 0, 0, 0.9);
  }

  .date-note {
    font-size: 0.95rem;
    opacity: 0.9;
    margin-top: 16px;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
  }

  /* Countdown */
  #countdown {
    margin-top: 10px;
  }

  .box {
    display: inline-block;
    margin: 10px;
    padding: 18px 12px;
    min-width: 110px;
    border-radius: 18px;
    background: rgba(0, 0, 0, 0.35);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(6px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
  }

  .number {
    font-size: 2.1rem;
    font-weight: 700;
  }

  .label {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    opacity: 0.85;
    margin-top: 4px;
  }

  .bonvoyage {
    font-size: 2rem;
    margin-top: 24px;
    text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
  }

  /* Responsive */
  @media (max-width: 700px) {
    .names {
      font-size: 1.3rem;
      letter-spacing: 0.08em;
    }
    h1 {
      font-size: 2rem;
    }
    .subtitle {
      font-size: 1rem;
    }
    .box {
      min-width: 90px;
      padding: 14px 8px;
      margin: 6px;
    }
    .number {
      font-size: 1.7rem;
    }
    .ship-emoji {
      font-size: 4.2rem;
    }
    .ship {
      bottom: 85px;
    }
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="glow"></div>
  <div class="sun"></div>
  <div class="stars"></div>

  <div class="content">
    <div class="names">Davis Family Cruise</div>
    <h1>Countdown to Our Cruise</h1>
    <div class="subtitle">Ship: <strong>Celebrity Beyond</strong></div>

    <div id="countdown">
      <div class="box">
        <div class="number" id="days"></div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="number" id="hours"></div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="number" id="minutes"></div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="number" id="seconds"></div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="date-note">
      Cruise date: <strong>March 8, 2026</strong>
    </div>
  </div>

  <div class="ocean">
    <div class="horizon-glow"></div>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div class="ship">
    <div class="ship-emoji">üõ≥Ô∏è</div>
    <div class="ship-name">Celebrity Beyond</div>
  </div>

  <div class="palm left">üå¥</div>
  <div class="palm right">üå¥</div>
</div>

<script>
  const cruiseDate = new Date("March 8, 2026 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = cruiseDate - now;
    const countdownEl = document.getElementById("countdown");

    if (distance <= 0) {
      countdownEl.innerHTML = '<div class="bonvoyage">Bon Voyage! üö¢‚ú®</div>';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor(
      (distance % (1000 * 60 * 60)) / (1000 * 60)
    );
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
